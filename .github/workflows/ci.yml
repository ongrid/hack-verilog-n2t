name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Run Testbenches
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache apt packages
        uses: actions/cache@v4
        id: cache-apt
        with:
          path: ~/apt-cache
          key: ${{ runner.os }}-apt-iverilog-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-iverilog-

      - name: Install Icarus Verilog
        run: |
          if [ "${{ steps.cache-apt.outputs.cache-hit }}" != "true" ]; then
            mkdir -p ~/apt-cache
            sudo apt-get update
            sudo apt-get install -y --download-only iverilog
            cp -r /var/cache/apt/archives/*.deb ~/apt-cache/ 2>/dev/null || true
            sudo apt-get install -y iverilog
          else
            echo "Using cached apt packages"
            sudo cp ~/apt-cache/*.deb /var/cache/apt/archives/ 2>/dev/null || true
            sudo apt-get install -y iverilog
          fi

      - name: Verify installation
        run: |
          iverilog -V
          vvp -V

      - name: Run all testbenches
        run: make sim

      - name: Upload waveforms (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: waveforms
          path: "**/*.vcd"
          retention-days: 7
